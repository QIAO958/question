<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css">
		<style>
			/* 为带有require类的元素添加红色星号前缀 */
			.required::before {
				/* 星号内容 */
				content: "*";
				/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
				/* 星号加粗 */
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align:center;">注册新学生</h1>
		<br>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">姓名</label>
				<div class="layui-input-block">
					<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
						lay-reqtext="用户名不能为空!" placeholder="请输入用户名">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">学号</label>
				<div class="layui-input-block">
					<input id="number" type="text" name="number" class="layui-input" lay-verify="required"
						lay-reqtext="学号不能为空!">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">手机号</label>
				<div class="layui-input-block">
					<input id="pnumber" type="text" name="pnumber" class="layui-input" lay-verify="required"
						lay-reqtext="手机号不能为空!">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">密码</label>
				<div class="layui-input-block">
					<input id="userpsw" type="text" name="userpsw" class="layui-input" lay-verify="required"
						lay-reqtext="密码不能为空!">
				</div>
			</div>
			<!-- 单选按钮：性别单选按钮开始 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="女" title="女" checked="">
					<input type="radio" name="sex" value="男" title="男">
				</div>
			</div>
			<!--性别单选按钮结束-->
			<!-- 下拉选择：院系下拉选择开始 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">院系</label>
				<div class="layui-input-block">
					<select lay-verify="required">
						<option value="1">计算机科学与技术学院</option>
						<option value="2">电子信息工程学院</option>
						<option value="3">软件学院</option>
						<option value="4">土木工程学院</option>
						<option value="5">化工与材料学院</option>
						<option value="6">法学院</option>
						<option value="7">体育学院</option>
						<option value="8">文学院</option>
						<option value="8">艺术学院</option>
					</select>
				</div>
			</div><!-- 院系下拉选择结束-->
			<!-- 文本域开始 -->
						<div class="layui-form-item">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea   name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
							</div>
						</div> <!-- 文本域结束 -->
			
			<!-- 提交按钮 -->
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div><!-- 提交按钮结束 -->
			
		</div>
		<script src="lib/layui-v2.6.3/layui.js"></script>
	</body>
</html>
