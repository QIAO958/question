<!DOCTYPE html>
<html>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #F9FAFB;
                margin: 0;
                padding: 20px;
                color: #4B5563;
            }
            .container {
                max-width: 1400px;
                margin: 0 auto;
            }
            .main-title {
                text-align: center;
                color: #6B7280;
                margin: 30px 0 40px;
                font-weight: 500;
                font-size: 24px;
            }
            .college-section {
                margin-bottom: 60px;
                padding-bottom: 30px;
                border-bottom: 1px solid #E5E7EB;
            }
            .college-title {
                text-align: center;
                color: #6B7280;
                margin-bottom: 30px;
                font-weight: 500;
                font-size: 20px;
            }
            .charts-wrapper {
                display: flex;
                flex-wrap: wrap;
                gap: 30px;
                justify-content: center;
            }
            .chart-container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
                padding: 20px;
            }
            .chart-title {
                text-align: center;
                color: #6B7280;
                margin-bottom: 15px;
                font-size: 18px;
                font-weight: 500;
            }
            /* 最后一个学院区块去掉底部边框 */
            .college-section:last-child {
                border-bottom: none;
            }
            /* 响应式布局调整 */
            @media (max-width: 1200px) {
                .charts-wrapper {
                    flex-direction: column;
                    align-items: center;
                }
                .chart-container {
                    width: 90% !important;
                    max-width: 800px;

    </head>
    <body>

            <h1 class="main-title">2024年各学院试题分析汇总</h1>
            
            <!-- 计算机科学与技术学院部分 -->

                    <div class="chart-container">

                    </div>
                    
                    <!-- 计算机学院柱状图 -->
                    <div class="chart-container">
                        <div class="chart-title">易错题型正确人数统计（总人数：500人）</div>
                        <div id="csBarChart" style="width: 1000px;height: 400px;"></div>

                    textStyle: {color: '#4B5563'},

                        borderRadius: 4,

                            return morandiColors[params.dataIndex % morandiColors.length];

                    emphasis: {
                        itemStyle: {

                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.1)'

                    },
                    label: {
                        show: true,
                        position: 'top',

</html>
