<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>饼状图</title>
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.3.0/dist/echarts.min.js"></script>
    </head>
    <body>
        <div id="mydiv" style="width: 600px;height: 400px;"></div>
        <script>
            mycharts = echarts.init(document.getElementById("mydiv"));
            option = {
                title: {
                    text: '产品销量占比',
                    subtext: '2025年9月第1周',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    name: "销售量",
                    type: 'pie',
                    data: [
                        {value: 120, name: '鼠标'},
                        {value: 500, name: '键盘'},
                        {value: 320, name: '激光笔'},
                        {value: 230, name: '投影仪'}
                    ]
                }]
            };
            mycharts.setOption(option);
        </script>
    </body>
</html>
