<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="./css/layuimini.css" media="all">
	</head>
	<body>
		<!-- 查询条件开始 -->
		<fieldset class="table-search-fieldset">
			<legend>搜索信息</legend>
			<div style="margin: 10px 10px 10px 10px">
				<form class="layui-form layui-form-pane" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">院系代号</label>
							<div class="layui-input-inline">
								<input type="text" name="realName" placeholder="请输入院系代号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">院系名称</label>
							<div class="layui-input-inline">
								<select >
									<option value="1">计算机科学与技术学院</option>
									<option value="2">电子信息工程学院</option>
									<option value="3">软件学院</option>
									<option value="4">土木工程学院</option>
									<option value="5">化工与材料学院</option>
									<option value="6">法学院</option>
									<option value="7">体育学院</option>
									<option value="8">文学院</option>
									<option value="8">艺术学院</option>
								</select>
							</div>
						</div>
					
						
					
						<div class="layui-inline">
							<button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset> 	<!-- 查询条件结束 -->
		<script type="text/html" id="studentTableToolbar">
			<div class="layui-btn-container">
				<!-- 这里的lay-event="add"和delete在后面的JS代码中要用 -->
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加用户 </button>
				<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
			</div>
		</script> <!--工具栏设置结束-->
		<!-- 数据表格定义，先隐藏起来，内容由后面的JS代码动态产生；lay-filter="studentTableFilter"在后面的JS代码里用 -->
		<table class="layui-hide" id="studentTable" lay-filter="studentTableFilter"></table>
		<!--用户状态列（看表格预览效果），id="userStatus"是程序员自定，后面JS中用-->
		<script type="text/html" id="userStatus">
			<input type="checkbox" name="status"  checked lay-skin="switch" lay-text="启用|禁用" lay-event="open" lay-filter="modifystatus" {{ d.status == '1'? 'checked' : '' }}/>
		</script>
		<!-- 定义表格最后一列：操作 ；lay-event="detail"、 lay-event="edit"、lay-event="delete"后面JS会用到-->
		<script type="text/html" id="studentTableOperation">
			<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="detail">查看详情</a>
			<a class="layui-btn  layui-btn-xs data-count-edit" lay-event="edit">修改</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
		</script>
		
		<script src="lib/layui-v2.6.3/layui.js"></script>	
		 <script>
		 	// 使用Layui的表单和表格模块
		 	layui.use(['form', 'table'], function () {
		 		var $ = layui.jquery;     // 获得jQuery
		 			form = layui.form;    // 获得表单模块
		 			table = layui.table;  // 获得表格模块
		 			
		         //渲染表格，也就是设置表格
		 		table.render({
		 			elem: '#studentTable', // 上面表格的id
		 			url: '院系.json', // 表格数据JSON文件的位置
		 			toolbar: '#studentTableToolbar', // 工具栏的id，上面定义的 ；不写的话工具栏不会出现
		 			defaultToolbar: ['filter', 'exports', 'print', {
		 				title: '提示',
		 				layEvent: 'LAYTABLE_TIPS',
		 				icon: 'layui-icon-tips'
		 			}],
		 			cols: [[ // 列定义
		 				{type: "checkbox", width: 50},
		 				{field: 'id', width: 80, title: 'ID', sort: true},
		 				{field: 'collegeCode', width: 200, title: '学院代号', align: "center"},
		 				{field: 'collegeName', width: 200, title: '学院名称', align: "center"},
		 				{field: 'notes', width: 150, title: '备注', align: "center"},					
		 				{title: '操作', minWidth: 80, toolbar: '#studentTableOperation', align: "center"}
		 			]],
		 			limits: [10, 15, 20], // 每页显示条数切换
		 			limit: 15, // 每页默认显示15条数据
		 			page: true, // 不写的话，分页显示不会显示
		 			skin: 'line' // 表格有边框
		 		});
		 		
		 	}); // use函数结束 
		 
		 </script>
	</body>
</html>
